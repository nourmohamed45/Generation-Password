<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="/images/icons8-show-password-100.png" />
  <title>Generate Password</title>
</head>
<body>
  <div class="container">
    <!-- <div class="title">!علشان انا حتة تقيلة في البلد</div> -->
    <div class="title">Welcome To Generation Password</div>
    <div class="form">
      <div>
        <label for="what">Password For :</label>
        <input type="text" id="what" placeholder="Text only">
      </div>
      <div>
        <label for="iteration">Set Iteration Number :</label>
        <input type="number" name="iteration" id="iteration" placeholder="Must Be Less Than 100">
      </div>
      <div>
        <label for="pass">Set Size Of password :</label>
        <input type="number" name="password" id="pass" placeholder=" Must Be Less Than 30">
      </div>
      <div class="btns">
        <button class="submit" id="sub">Generate</button>
        <button class="reset">Reset</button>
        <button class="clear">Clear</button>
      </div>
    </div>
  </div>
<script src="/js/main.js"></script>
</body>
</html>
